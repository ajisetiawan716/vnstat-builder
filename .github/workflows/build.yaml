name: Build vnStat for OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/22.03.3/targets/bcm27xx/bcm2710/openwrt-sdk-22.03.3-bcm27xx-bcm2710_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-*.tar.xz
          mv openwrt-sdk-* openwrt-sdk

      - name: Inject custom vnstat package
        run: |
          mkdir -p openwrt-sdk/package/vnstat
          cp -r package/vnstat/* openwrt-sdk/package/vnstat/

      - name: Update feeds & install dependencies
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig

      - name: Build vnstat
        run: |
          cd openwrt-sdk
          make package/vnstat/compile V=s

      - name: Upload .ipk
        uses: actions/upload-artifact@v4
        with:
          name: vnstat-ipk
          path: openwrt-sdk/bin/packages/**/vnstat_*.ipk
